<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    
</head>
<body>
    <section class="contacts">
        <h2>My contacts</h2>
        <ul>
            <!-- li containerul pentru un singur contact -->
            <li id="contact_1">
                <span class="more">
                    <a href=""><i class="fas fa-align-justify"></i></a>
                </span>
                     
                               
                <figure class="avatar">  <!-- de inlocuit cu un alt element altul decit span din punct de veder semantic -->
                    <img src="avataaars.png" alt="">
                    <span class="status on"></span> <!-- de inlocuit cu un alt element altul decit span din punct de veder semantic -->
                </figure>

                <span class="info"> <!-- de inlocuit cu un alt element altul decit span din punct de veder semantic -->
                    <span>Mark Twain</span>
                    <span>Hello1!</span>
                </span>

                <span class="action">
                    <a href="#contact_1" class="add">+</a>
                </span>

                <span class="add_details">
                    <div>
                        <a href="#">Friend </a>
                        <a href="#">Follow</a>
                    </div>
                </span>
            
                </li>
               
        </ul>
    </section>





</body>
</html>
